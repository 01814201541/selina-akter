<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="img/register.png" type="image/x-icon">
    <!---main css-->
    <link rel="stylesheet" href="CSS.HTML/style css.css">
    <title>Register page</title>
</head>
<body>
    <div id="adminbox">
        <h1></h1>
        <img src="img/register.png" alt="" />
        <h1>Register Page</h1>
        
        <form action="">
            <label for="First">First Name</label>
            <input type="text" Name="First"/>
            <label for="Last">Last Name</label>
            <input type="text" Name="Last"/>
            <label for="Enter">Enter your email</label>
            <input type="text" email="Enter"/>
            <label for="Number">Number</label>
            <input type="text" Number="Number" required/>
            <label for="User">User Name</label>
            <input type="text" Name="User" required/>
            <label for="Password">Password</label>
            <input type="text" Password="Password" required/>
            <label for="Re-Password">Re-Password</label>
            <input type="text" Re-Password="Re-Password" required/>
            <input type="Submit" value="Register here">

        </form>
        <p>Already have an account please <a href="index.html" target="_blank">login here</a></p>
        <p>Forgotten password please <a href="reset.html" target="_blank">reset here</a></p>
    </div>
    
</body>
</html>
